name: Volcamp
description: La première conférence au cœur des volcans d'Auvergne faite pour les passionnés de technologie, de développement et de terroir.
author: Geek&Terroir
keywords: Volcamp, tech conference, conference, auvergne, clermont-fd, Geek&Terroir

url: https://www.volcamp.io

exclude:
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - .travis.yml
  - .gitignore
  - CNAME

navigation:
 - title: Programme
   url: /talks/
 - title: Intervenants
   url: /speakers/
 - title: Sponsors
   url: /sponsors/

collections:
  talks:
    output: true
    permalink: /:collection/:name
  speakers:
    output: true
    permalink: /:collection/:name

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talks
  - scope:
      path: ""
      type: speakers
    values:
      layout: speakers
  - scope:
      path: "speakers/tbd"
    values:
      sitemap: false
  - scope:
      path: "speakers/volcamp"
    values:
      sitemap: false

syndication:
  twitter: http://www.twitter.com/volcampio
  github: https://github.com/Volcamp
  linkedin: https://www.linkedin.com/company/volcampio

gems:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gzip
  - jekyll-minifier
