  - name: Agnès Crepet
    bio: a travaillé pendant 15 ans dans différentes sociétés, en tant que développeuse ou architecte logiciel. Elle a été élue Java Champion en 2012 et elle a co-fondé la société Ninja Squad la même année. Aujourd'hui elle travaille sur Amsterdam pour Fairphone. Parce qu'elle aime apprendre et partager, elle est très active dans les communautés techniques ; co-leader de Duchess France et co-fondatrice de la conférence MiXiT.
    twitter: agnes_crepet
